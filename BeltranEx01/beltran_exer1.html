<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Demo</title>
    </head>
    <body>
        <!-- note the id="output" we will reference this in the javascript -->
        <canvas id="output" width="900" height="900"></canvas>

        <!-- vertex shader -->
        <script id="vertex-shader" type="notjs">#version 300 es
            in vec4 a_position;
            in float a_point_size;
            void main() {
                gl_Position = a_position;
                gl_PointSize = a_point_size;
            }
        </script>

        <!-- FRAGMENT SHADER -->
        <script id="fragment-shader" type="notjs">#version 300 es
            precision mediump float;
            out vec4 outColor;
            void main() {
                outColor = vec4(0.98, 1, 0.49, 1); //can't do 2 colors so it's yellow now :/
            }
        </script>
        
        
        <!-- Function for creating and compiling shader programs -->
        <!-- the script sections above readies the shaders to start drawing the program -->
        <script>
            function createShader (gl, type, sourceCode) { //needs a function call, 
                // Compiles either a shader of type gl.VERTEX_SHADER or
                gl.FRAGMENT_SHADER
                var shader = gl.createShader( type );
                gl.shaderSource( shader, sourceCode );
                gl.compileShader( shader );

                if ( !gl.getShaderParameter(shader, gl.COMPILE_STATUS) ) {
                    var info = gl.getShaderInfoLog( shader );
                    throw 'Could not compile WebGL program. \n\n' + info;
                }
                
                return shader;
            }
        </script>

                const canvas = document.querySelector('#output');
                if(!canvas){
                    console.log("Canvas element with specified ID ('output') cannot be found.");
                }

                // Setting up the WebGL Context
                const gl = canvas.getContext('webgl2');
                // Getting the source code from the file
                const vertexShaderSource = document.querySelector('#vertex-shader').text;
                const fragmentShaderSource = document.querySelector('#fragment-shader').text;

                // Function call to createShader; the return value is captured
                // by vertexShader and fragmentShader
                const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
                const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

                // Creation and initialization of GL program
                var program = gl.createProgram();
                // Attach pre-existing shaders
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                
                if (!gl.getProgramParameter( program, gl.LINK_STATUS)) {
                    var info = gl.getProgramInfoLog(program);
                    throw 'Could not compile WebGL program. \n\n' + info;
                }
                
                // Set the program created earlier
                gl.useProgram(program);

                // clear the screen before drawing anything DO NOT REMOVE
                gl.clearColor(0.0, 0.0, 0.0, 1.0); // black - RGBA
                gl.clear(gl.COLOR_BUFFER_BIT); //execute

                // Declaration of pointers to the attributes
                const aPositionPointer = gl.getAttribLocation(program, 'a_position');
                const aPointSizePointer = gl.getAttribLocation(program, 'a_point_size');
                
                // has to be over the point declarations
                let offset = 0; // start index 
                let count = 1; // only one point

                //create buffer obj
                var shapeBuffer = gl.createBuffer();
                //bind into an obj
                //gl.ARRAY_BUFFER the datapoints is already stored in arrays so we use this. We can also use gl.ELEMENT_ARRAY_BUFFER where we use element indices to store it
                //this function needs a target buffer and the shapebuffer. gives prior info what kind of data we're binding to the obj
                gl.bindBuffer(gl.ARRAY_BUFFER, shapeBuffer);
                
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array (vertices_x))

                for(let step = 0; step < vertices_x.length; step++){
                    // https://stackoverflow.com/questions/35598494/webgl-texture-flip-horizontally
                    //The following vertices are derived by running canny.py which gets the coordinates of derived edges.
                    //Because the program records the coordinates from left to right top to bottom, what results is an image that's rotated 90 degrees to the left and at the corner, so we'll have to do some transformations.
                    //Switching the x and y values in the gl.vertexAttrib4f is enough, we can center the vertices by subtracting a fixed constant to them too 
                    gl.vertexAttrib4f(aPositionPointer, vertices_y[step]-0.5, 1.0 - vertices_x[step]-0.5, 0.0, 1.0); 

                    //use buffer objects when you have too many vertices
                    //5 steps:
                    //1: Create a bugger object
                    //2: bind buffer to target (ung program na ginagawa)
                    //3: Write data to the object
                    //4: Assign buffer obj to an attribute var
                    //4: Enable assignment
                    gl.vertexAttrib1f(aPointSizePointer, VERTEX_SIZE);
                    gl.drawArrays(gl.POINTS, offset, count);
                }
